<script>
function validateForm()
{
  var x=document.forms["myForm"]["isim"].value;
  var y=document.forms["myForm"]["soyisim"].value;
  var z=document.forms["myForm"]["email"].value;
  var m=document.forms["myForm"]["acıklama"].value;
  var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/; 

  if(x=="")
  {
    alert("isim boş bırakılamaz");
    return false;
  }
  if(y=="")
  {
    alert("soyisim boş bırakılamaz");
    return false;
  }

  if(m=="")
  {
    alert("acıklama boş bırakılamaz");
    return false;
  }
  if(reg.test(z) == false)
  {
    alert("düzgün bir email adresi giriniz");
    return false;
  }

}


</script>
